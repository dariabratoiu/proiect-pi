<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proiectpi</title>


</head>

<body>
    {%extends 'base.html'%}
    {%block content%}

    <div class="container mt-4">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'income'%}">Venituri</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">AdaugÄƒ venituri</li>
                </ol>
            </nav>
        </div>




        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-income' %}" method="post">
               {% csrf_token %}
                <div class="form-group">
                  <label for="">Suma</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="amount"
                    value="{{values.amount}}"
                  />
                </div>
                <div class="form-group">
                  <label for="">Descriere</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="description"
                    value="{{values.description}}"
                  />
                </div>
                <div class="form-group">
                    <label for="">Sursa</label>
                    <select class="form-control" name="source">
                      {% for source in sources%}
                      <option name="source" value="{{source.name}}"
                        >{{source.name}}</option
                      >
                      {% endfor %}
                    </select>
                  </div>
                <div class="form-group">
                  <label for="">Data venitului</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    name="income_date"
                  />
                </div>
        
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-primary btn-primary-sm"
                />
              </form>
            </div>
          </div>
        


        
    </div>


    <div class="col-11 offset-2 " id="main">
        <div class="container">
            <br /><br />
            <br /><br />
            
        </div>
    </div>
    {%endblock%}

</body>

</html>
