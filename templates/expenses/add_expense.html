<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proiectpi</title>


</head>

<body>
    {%extends 'base.html'%}
    {%block content%}

    <div class="container mt-4">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'expenses'%}">Expenses</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">AdaugÄƒ costuri</li>
                </ol>
            </nav>
        </div>




        <div class="card">
            <div class="card-body">
              <form action="{% url 'add-expense' %}" method="post">
               {% csrf_token %}
                <div class="form-group">
                  <label for="">Suma</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="amount"
                    value="{{values.amount}}"
                  />
                </div>
                <div class="form-group">
                  <label for="">Descriere</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    name="description"
                    value="{{values.description}}"
                  />
                </div>
                <div class="form-group">
                  <label for="">Categorie</label>
                  <select class="form-control" name="category">
                    {% for category in categories%}
                    <option name="category" value="{{category.name}}"
                      >{{category.name}}</option
                    >
        
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="">Data costului</label>
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    name="expense_date"
                  />
                </div>
        
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-primary btn-primary-sm"
                />
              </form>
            </div>
          </div>
        


        
    </div>


    <div class="col-11 offset-2 " id="main">
        <div class="container">
            <br /><br />
            <br /><br />
            
        </div>
    </div>
    {%endblock%}

</body>

</html>
